<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorService</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <img src="src/FotoPerfil.svg" alt="Foto de perfil" class="imagem__cabeçalho">
        <div class="container__cabeçalho">
            <p class="nome__cabeçalho">Olá, Sônia</p>
            <span class="consultas__cabeçalho">Mais 4 consultas hoje</span>
        </div>
    </header>
    <span class="consulta_dia">Hoje</span>
    <section class="consulta">
        <div class="card__consulta">
            <div class="container__consulta">
                <img src="src/FotoLuciana.svg" alt="Foto da Luciana" class="consulta__foto">
                <div class="consulta__pessoa">
                    <p class="pessoa__nome"> Luciana Dias</p>
                    <span class="consulta__tipo"> <img src="src/Camera.svg" alt="">Consulta remota</span>
                </div>
                <a href="#" class="chat__consulta"><img src="src/Chatcirculo.svg" alt="chat"></a>
            </div>
            <hr>
            <span>14:00 - 15:00 (1 hora)</span>
            <div class="consulta__botões">

            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
